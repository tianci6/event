<!--定位-->
<script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 0, lng: 0 },
      zoom: 16,
    });

    // 获取当前位置并将地图定位到该位置
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const userLatLng = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        // 创建当前位置的标记
        const userMarker = new google.maps.Marker({
          position: userLatLng,
          map: map,
          title: 'Current Location'
        });

        // 将地图中心设置为当前位置
        map.setCenter(userLatLng);
      });
    }

    // 检查是否支持地理位置API，并询问用户是否允许定位
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
              function (position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // 更新表单中的纬度和经度字段
                document.getElementById("latitude").value = latitude;
                document.getElementById("longitude").value = longitude;

                // 使用逆地理编码将经纬度转换为地址
                const geocoder = new google.maps.Geocoder();
                const latLng = new google.maps.LatLng(latitude, longitude);
                geocoder.geocode({ location: latLng }, function (results, status) {
                  if (status === "OK") {
                    if (results[0]) {
                      // 更新表单中的地址字段
                      document.getElementById("address").value =
                              results[0].formatted_address;
                    }
                  }
                });
              },
              function (error) {
                console.error("无法获取当前位置: " + error.message);
              }
      );
    } else {
      console.error("浏览器不支持地理位置API。");
    }
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" async defer></script>
