			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        huodongmingcheng : false,
				        huodongleixing : false,
				        huodongdidian : false,
				        kaishishijian : false,
				        jieshushijian : false,

				        baomingrenshu : false,

				        lianluodianhua : false,
				        juminhao : false,
				        juminxingming : false,
				        juminshouji : false,
				        quxiaoyuanyin : false,
				        quxiaoshijian : false,
				        crossuserid : false,
				        crossrefid : false,
				        sfsh : false,
				        shhf : false,
              				},
                    detail: {
                        huodongmingcheng: '',
                        huodongleixing: '',
                        huodongdidian: '',
                        kaishishijian: '',
                        jieshushijian: '',
                        baomingjiezhi: '',
                        baomingrenshu: '',
                        lianxiren: '',
                        lianluodianhua: '',
                        juminhao: '',
                        juminxingming: '',
                        juminshouji: '',
                        quxiaoyuanyin: '',
                        quxiaoshijian: '',
                        crossuserid: '',
                        crossrefid: '',
                        sfsh: '',
                        shhf: '',
                    },

				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '300px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'none'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				jquery('#quxiaoshijian').val(getCurDateTime());
